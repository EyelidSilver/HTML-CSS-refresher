<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Woohoo</title>
</head>

<body>
    <div class="container">
        <div class="card-1">
            <div class="name-status-photo">
                <div class="name-status">
                    <p class="name">Thom Yorke</p>
                    <p class="status">Friends with Florence</p>
                </div>
                <img class="photo1" src="img/thom.jpeg" alt="avatar Thom Yorke">
                <p class="message">Thom requested permission to view your contact details</p>
            </div>
            <div class="buttons-sector">
                <div class="btn-group">
                    <button class="approve">Approve</button>
                    <button class="decline">Decline</button>
                </div>
            </div>

        </div>
        <div class="card-2">
            <div class="name-status-photo">
                <div class="name-status">
                    <p class="name">Florence Welch</p>
                    <p class="status">New member</p>
                </div>
                <img class="photo2" src="img/florence.jpeg" alt="avatar Thom Yorke">
                <p class="message">Florence wants to add you to the group <strong>best friends</strong> </p>
            </div>
            <div class="buttons-sector">
                <div class="btn-group">
                    <button class="approve">Approve</button>
                    <button class="decline">Decline</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
